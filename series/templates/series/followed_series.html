{% extends 'series/base.html' %}
{% load static %}

{% block content %}
    {% if followed_series_list %}
        <ul>
            {% for show in followed_series_list %}
                <li>{{ show.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No series are available.</p>
    {% endif %}
{% endblock %}
