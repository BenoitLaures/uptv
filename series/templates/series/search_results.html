{% extends 'series/base.html' %}
{% load static %}

{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css"
          href="{% static 'series/search_results.css' %}">
{% endblock %}

{% block content %}
    <h1>Search Results for : {{ search_term }}</h1>
    <section class="boxes">
        {% for show in shows_list %}
            <a href="{% url 'show_details' id=show.id %}" class="box">
                <img src="{{ show.small_logo_path }}"/>
                <br>
                {{ show.title }}
            </a>
        {% endfor %}
    </section>
{% endblock %}
