{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'series/style.css' %}">

<!--Navigation bar-->
<ul class="navbar">
    <li class="onglet"><a href="{% url 'search_series'%}" id="active">Search</a></li>
    <li class="onglet"><a href="{% url 'search_series'%}">Favorite shows</a></li> <!--TODO link to favorite shows page-->
    <li class="onglet"><a href="{% url 'search_series'%}">Profile</a></li> <!--TODO link to profile page-->

</ul>

<div class = "header">
    <div class="header-left">
        <img  src="{% static 'series/uptv_logo.png' %}">
    </div>
    <div class="header-right">
        <span>Never miss on</span> </br>
        <span>your favorite</span> </br>
        <span id="show">shows</span>
    </div>
</div>


<h1>Search Results</h1>
<ul>
{% for show in shows_list %}
    <li><a href="{% url 'show_details' id=show.id%}">{{ show.title }}</a></li>
{% empty %}
    <li>There are no shows corresponding to your search.</li>
{% endfor %}
</ul>
