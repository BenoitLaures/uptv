<h1>{{ show.title }}</h1>
<img src="{{ show.big_logo_path }}">
<ul>
    <li> Creators = {{ directors }}</li>
    <li> Created on {{ show.creation_date }}</li>
    <li> Genres =  {{ genres }}</li>
    <li> Synopsis = {{ show.synopsis }}</li>
    <li> Last episode on {{ show.last_episode_date }}</li>
    <li> Next episode on {{ show.next_episode_date }}</li>
</ul>
