{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpTV</title>
    <meta name="description" content="Never miss on your favorite shows!">

    <!-- Common style sheets -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <!-- Extra style sheets -->
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="tab"><a href="{% url 'search_series'%}" id="active">Search</a></li>
            <li class="tab"><a href="{% url 'followed_series'%}">Favorite shows</a></li>
            <li class="tab"><a href="{% url 'search_series'%}">Profile</a></li> <!--TODO link to profile page-->
            <li class="tab"><a href="{% url 'search_series'%}">About</a></li> <!--TODO link to about page-->
        </ul>
    </nav>

    <div class="header">
        <div class="header-left">
            <img  src="{% static 'series/uptv_logo.png' %}">
        </div>
        <div class="header-right">
            <span>Never miss on</span> <br/>
            <span>your favorite</span> <br/>
            <span id="show">shows</span>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
